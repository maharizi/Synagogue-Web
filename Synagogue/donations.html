<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חללי מערכות ישראל</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="donations.css">
</head>

<body>
    <header class="container-fluid">
        <div class="container">
            <div>
                <nav>
                    <a href="index.html">דף הבית</a>
                    <a href="about.html">אודות</a>
                    <a href="events.html">אירועים ואזכרות</a>
                </nav>
            </div>
            <div class="icon">
                <img src="icons/חללי מערכות ישראל.png" width="200px">
            </div>
            <div>
                <nav>
                    <a href="prayer_times.html">זמני תפילות</a>
                    <a href="contact.html">צור קשר</a>
                    <a href="donations.html">תרומות</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="container">
            <h2>טופס בקשה לתרומה לבית הכנסת:</h2>
            <div class="form">
                <form action="thanks.html">
                    <label>שם מלא: </label>
                    <input type="text" name="txt_name" placeholder="הכנס שם מלא" required>
                    <br>
                    <label>טלפון: </label>
                    <input type="tel" name="txt_phone" placeholder="הכנס מספר נייד" required>
                    <br>
                    <label>מייל: </label>
                    <input type="email" name="txt_email" placeholder="הכנס אימייל" required>
                    <br>
                    <label>מין: </label>
                    <input type="radio" name="sex" value="men" >
                    <label>גבר</label>
                    <input type="radio" name="sex" value="women">
                    <label>אישה</label>
                    <br>
                    <label>מטרת התרומה: </label>
                    <select name="aim">
                        <option value=""></option>
                        <option value="מצוות שבת">מצוות שבת</option>
                        <option value="אירועים">אירועים</option>
                        <option value="הקדשות">הקדשות</option>
                    </select>
                    <br>
                    <label>כמות התרומה: </label>
                    <input type="number" name="txt_donation" placeholder="הכנס כמות כסף לתרומה" required>
                    <br>
                    <label>הערות: </label>
                    <br>
                    <textarea name="comment"></textarea>
                    <br>
                    <input type="checkbox" name="confirm" required>
                    <label>מאשר את כל הפרטים</label>
                    <br>
                    <br>
                    <button>שלח תרומה</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="container">

        </div>
    </footer>
</body>

</html>
